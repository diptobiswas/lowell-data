<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lowell Data Suite</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --cream: #FFFBF5;
      --amber: #F59E0B;
      --amber-light: #FCD34D;
      --coral: #FB7185;
      --ink: #1C1917;
      --ink-soft: #78716C;
      --glass: rgba(255, 251, 245, 0.8);
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Space Grotesk', system-ui, sans-serif;
      background: var(--cream);
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }
    
    /* Floating data points */
    .floaters {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .float {
      position: absolute;
      font-size: 0.7rem;
      font-weight: 600;
      color: var(--ink);
      opacity: 0.08;
      animation: drift 20s ease-in-out infinite;
    }
    .float:nth-child(1) { top: 15%; left: 10%; animation-delay: 0s; }
    .float:nth-child(2) { top: 25%; right: 15%; animation-delay: -3s; }
    .float:nth-child(3) { top: 40%; left: 20%; animation-delay: -6s; }
    .float:nth-child(4) { top: 55%; right: 25%; animation-delay: -9s; }
    .float:nth-child(5) { top: 70%; left: 8%; animation-delay: -12s; }
    .float:nth-child(6) { top: 30%; left: 70%; animation-delay: -15s; }
    .float:nth-child(7) { top: 60%; right: 10%; animation-delay: -18s; }
    .float:nth-child(8) { top: 80%; left: 40%; animation-delay: -4s; }
    
    @keyframes drift {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(10px, -15px) rotate(2deg); }
      50% { transform: translate(-5px, 10px) rotate(-1deg); }
      75% { transform: translate(15px, 5px) rotate(1deg); }
    }
    
    /* Hero section */
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 24px;
      position: relative;
    }
    
    .location-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      background: rgba(0,0,0,0.04);
      border-radius: 100px;
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--ink-soft);
      margin-bottom: 24px;
    }
    .location-badge::before {
      content: '';
      width: 8px;
      height: 8px;
      background: var(--coral);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }
    
    h1 {
      font-size: clamp(4rem, 15vw, 10rem);
      font-weight: 700;
      letter-spacing: -4px;
      line-height: 0.9;
      color: var(--ink);
      margin-bottom: 24px;
    }
    h1 span {
      display: block;
      background: linear-gradient(135deg, var(--amber) 0%, var(--coral) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .tagline {
      font-size: 1.1rem;
      color: var(--ink-soft);
      max-width: 400px;
      line-height: 1.5;
    }
    
    /* Stats ticker */
    .ticker {
      display: flex;
      gap: 32px;
      margin-top: 48px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .tick {
      text-align: center;
    }
    .tick-value {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--ink);
      letter-spacing: -1px;
    }
    .tick-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--ink-soft);
      margin-top: 2px;
    }
    
    /* Navigation dock */
    .dock {
      padding: 24px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    
    .dock-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 24px;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(245, 158, 11, 0.15);
      border-radius: 100px;
      text-decoration: none;
      color: var(--ink);
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .dock-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 32px -8px rgba(245, 158, 11, 0.25);
      border-color: var(--amber);
    }
    .dock-item .icon {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
    }
    .dock-item:nth-child(1) .icon { background: linear-gradient(135deg, var(--amber), var(--amber-light)); }
    .dock-item:nth-child(2) .icon { background: linear-gradient(135deg, var(--coral), #FDA4AF); }
    .dock-item:nth-child(3) .icon { background: linear-gradient(135deg, #A78BFA, #C4B5FD); }
    
    /* Footer */
    .footer {
      text-align: center;
      padding: 16px;
      font-size: 0.75rem;
      color: var(--ink-soft);
      opacity: 0.6;
    }
    
    @media (max-width: 600px) {
      h1 { letter-spacing: -2px; }
      .ticker { gap: 20px; }
      .dock-item { padding: 12px 18px; font-size: 0.85rem; }
    }
  </style>
</head>

  <!-- Dock navigation -->

  </nav>
  
  <footer class="footer">

</body>
</html>
